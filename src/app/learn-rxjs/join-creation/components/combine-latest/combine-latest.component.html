<div style="display: flex;flex-direction: column;gap:12px;margin-top: 100px;">
    <h1 class="text-bold">CombineLatest Operator</h1>
    <p class="text-read">

        Combines multiple observables to create an observable whose values are 
        calculated from the latest values of each of its input observables.
    </p>

   <form style="display: flex;gap:20px" [formGroup]="depositForm">
    <input placeholder="Amount" formControlName="amount">
   <div>
    <select id="terms" formControlName="term">
        <option value="">Select term</option>
        <option [value]="term" *ngFor="let term of TERMS">{{term}}</option>
    </select>
    
   </div>
   <div>
    <select id="cur" formControlName="currency">
        <option value="">Select currency</option>
        <option [value]="cur.rate"  *ngFor="let cur of CURRENCIES">{{cur.code}}</option>
    </select>
   
   </div>
</form>

<p>Total : {{rates$|async}}</p>


</div>
