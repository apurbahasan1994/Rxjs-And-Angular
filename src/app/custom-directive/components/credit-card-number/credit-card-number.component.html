<div style="display: flex;height:100vh;justify-content: center;align-items: center;">
<div style="width:600px;border: 1px solid greenyellow;padding: 40px 20px;">
 <div style="position: relative;display: flex;flex-direction: column;gap:20px">
    <label #mytooltip="tooltip" appTooltip toolTip="3 digits, back your card" (mouseover)="mytooltip.show()" (mouseout)="mytooltip.hide()" for="card" style="font-size: 24px;">
      Credit Card Number
    </label>
    <input  appCreditCard id="card" style="height: 36px;outline: none;" placeholder="Enter 16 digit number">
 </div>
</div>
<ul>
  <ng-template myFor [myForOf]="[1,2,3,4,5]"  let-i="index">
    <li>{{i}}</li>
  </ng-template>
</ul>

</div>
